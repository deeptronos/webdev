<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Exercise 03 - Table</title>
        <style>
            table,
            th,
            tr,
            td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <main>
            <table>
                <caption>
                    Spongebob Information
                </caption>
                <thead>
                    <tr>
                        <th rowspan="2" id="fn">First Name</th>
                        <th rowspan="2" id="ln">Last Name</th>
                        <th rowspan="2" id="mail" scope="row">Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Spongebob</td>
                        <td>Squarepants</td>
                        <td>spongebob@spongebob.world</td>
                    </tr>
                    <tr>
                        <td>Patrick</td>
                        <td>Star</td>
                        <td>patrick@spongebob.world</td>
                    </tr>
                    <tr>
                        <td>Sandy</td>
                        <td>Cheeks</td>
                        <td>sandy@spongebob.world</td>
                    </tr>
                    <tr>
                        <td id="mrk" header="fn ln" colspan="2" rowspan="2">
                            Mr Krabs
                        </td>
                        <td headers="mrk mail" scope="row" rowspan="1">
                            mrkrabs@spongebob.world
                        </td>
                    </tr>
                    <tr>
                        <td headers="mrk mail" scope="row" rowspan="1">
                            mrk@spongebob.world
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
